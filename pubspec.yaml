name: my_eccommerce
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

#--------------------------------- PACKAGES ----------------------#
dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter

    # Utility packages
  http: ^1.1.0
  flutter_native_splash: ^2.3.4
  flutter_screenutil: ^5.9.0
  intl: ^0.18.1
  logger: ^2.0.2+1
  url_launcher: ^6.2.1 
  smooth_page_indicator: ^1.1.0
   # icons
  iconsax: ^0.0.8
  # State management
  get: ^4.6.6
  get_storage: ^2.1.1
  
  # Product Specific
  readmore: ^2.2.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  capped_progress_indicator: ^0.0.2



dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  #--------------------------------- Local Assets ----------------------#
  assets:
    
    - assets/fonts/
    - assets/icons/brands/
    - assets/icons/categories/
    - assets/logos/
    - assets/images/content/
    - assets/images/banners/
    - assets/images/reviews/
    - assets/images/products/
    - assets/icons/categories/
    - assets/images/animations/
    - assets/icons/payment_methods/
    - assets/images/on_boarding_images/

  #--------------------------------- Local Fonts ----------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        # - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        # - asset: assets/fonts/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
        # - asset: assets/fonts/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        # - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
        # - asset: assets/fonts/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins-LightItalic.ttf
        # - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
        # - asset: assets/fonts/Poppins-ThinItalic.ttf
        - asset: assets/fonts/Poppins-BoldItalic.ttf
        - asset: assets/fonts/Poppins-MediumItalic.ttf
    # - family: Trajan Pro
    #   fonts:
    #     - asset: fonts/TrajanPro.ttf
    #     - asset: fonts/TrajanPro_Bold.ttf
    #       weight: 700
